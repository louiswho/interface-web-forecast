<mat-tab-group class="tab-group">
    <mat-tab label="All">
        <ng-template matTabContent>
          <div class="tab-content">

            <lib-bar-chart [snapshots]="this.allSnapshots"></lib-bar-chart>

          </div>
        </ng-template>
      </mat-tab>
  <mat-tab label="Reston">
    <ng-template matTabContent>
      <div class="tab-content">

        <lib-bar-chart [snapshots]="this.restonSnapshots"></lib-bar-chart>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Tampa">
    <ng-template matTabContent>
      <div class="tab-content">

        <lib-bar-chart [snapshots]="this.tampaSnapshots"></lib-bar-chart>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="New York">
      <ng-template matTabContent>
        <div class="tab-content">

          <lib-bar-chart [snapshots]="this.newYorkSnapshots"></lib-bar-chart>

        </div>
      </ng-template>
    </mat-tab>
</mat-tab-group>
