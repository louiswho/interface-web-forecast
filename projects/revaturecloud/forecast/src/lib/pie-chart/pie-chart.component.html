<div class="row">
  <div class="col">
    <div class="card mb-3">
      <div class="card-body">
        <canvas baseChart
                height="150px"
                [data]="this.pieChartData"
                [labels]="this.pieChartLabels"
                [chartType]="'pie'"
                (chartHover)="this.chartHovered($event)"
                (chartClick)="this.chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
