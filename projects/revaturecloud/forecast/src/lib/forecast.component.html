<h1 class="display-3 my-5">Housing Forecast</h1>

<mat-tab-group class="tab-group">
  <mat-tab label="User">
    <ng-template matTabContent>
      <div class="tab-content">

        <lib-user-forecast [snapshots]="this.snapshots"></lib-user-forecast>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Dummy">
    <ng-template matTabContent>
      <div class="tab-content">

        <lib-dummy [snapshots]="this.snapshots"></lib-dummy>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Snapshots">
      <ng-template matTabContent>
        <div class="tab-content">

          <lib-snapshots [snapshots]="this.snapshots"></lib-snapshots>

        </div>
      </ng-template>
    </mat-tab>
</mat-tab-group>
