<h1 class="display-3 my-5">Housing Forecast</h1>

<mat-tab-group class="tab-group">
  <mat-tab label="Snapshots">
    <ng-template matTabContent>
      <div class="tab-content" name="user-forecast">

        <lib-snapshots [snapshots]="this.snapshots"></lib-snapshots>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Location Breakdown">
    <ng-template matTabContent>
      <div class="tab-content">

        <lib-location-breakdown [snapshots]="this.snapshots"></lib-location-breakdown>

      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Dummy">
      <ng-template matTabContent>
        <div class="tab-content">

          <lib-input-selector></lib-input-selector>

        </div>
      </ng-template>
    </mat-tab>
</mat-tab-group>
